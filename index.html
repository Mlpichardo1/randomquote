<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="https://fonts.googleapis.com/css?family=Audiowide|Hind+Siliguri:700" rel="stylesheet">
	<link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<title>Random Quote Generator</title>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="title">
				Bruce Lee Quote Generator
			</div>
			<div class="generate" id="generate-quote" onclick="setRandomQuote()">
				Get a Quote!
			</div>
			<div class="quoteDiv" id="quote"></div>
			<div id="links">
				<div>
					<a id="tweetQuote" title="Tweet this Quote!"><i aria-hidden="true" class="fa fa-twitter fa-1x">Tweet this quote!</i></a>
				</div><!--    <a id="postQuote" title="Post this Quote!">-->
				<!--<btn class="btn btn-facebook"><i class="fa fa-facebook fa-1x" aria-hidden="true"><p1> Post this quote!</p1></i>-->
				<!--     </btn></a>-->
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script> 
	<script src="script.js">
	</script>
</body>
</html>
