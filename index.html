<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="https://fonts.googleapis.com/css?family=Audiowide|Hind+Siliguri:700" rel="stylesheet">
	<link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<title>Random Quote Generator</title>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="title">
				Bruce Lee Quote Generator
			</div>
			<div class="generate" id="generate-quote" onclick="showQuotation()">
				Get a Quote!
			</div>
			<div class="quote" id="quoteDiv"></div>
			<div id="links">
				<div>Tweet this Quote!
					<a class="fa fa-twitter w3-hover-opacity" href="http://twitter.com/share?" target="_blank" title="Tweet this Quote!"></a>
				</div>
				<div>Post this Quote!
					<a class="fa fa-facebook-official w3-hover-opacity" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fparse.com" target="_blank" title="Post this Quote!"></a>
				</div>
			</div>
		</div>
	</div>
	<script>
	</script> 
	<script src="script.js">
	</script>
</body>
</html>
